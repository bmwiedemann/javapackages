language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
sudo: required
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y rpm
install:
  - pip install -r requirements.txt -r test-requirements.txt codecov
script:
  - ./configure
  - ./check
after_success:
  - codecov -f coverage.xml
